{% extends 'base.html' %}

<!DOCTYPE html>

    {% block content %}
    <main class="page registration-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Registration</h2>
                    <p>Register now for live updates on nearby parking spots. Earn credit when you leave your spot. </br> Already registered? <a href="/login">Login Here</a>.</p>
                </div>
                <form style="height: 462px;">
                    <div class="form-group"><label for="name">Name</label><input class="form-control item" type="text" id="name"></div>
                    <div class="form-group"><label for="password">Password</label><input class="form-control item" type="password" id="password"></div>
                    <div class="form-group"><label for="password">Re-Enter Password</label><input class="form-control item" type="password" id="password"></div>

                    <div class="form-group"><label for="email">Email</label><input class="form-control item" type="email" id="email"></div><button class="btn btn-primary btn-block"
                        type="submit">Sign Up</button></form>
            </div>
        </section>
    </main>
    {% endblock %}
    

</html>
